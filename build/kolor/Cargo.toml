[package]
name = "kolor"
version = "0.1.3"
authors = ["Karl Bergstr√∂m <karl.anton.bergstrom@gmail.com>"]
edition = "2018"
description = "Color conversions for games & interactive applications."
keywords = ["game", "color", "colors", "graphics", "rgb"]
categories = ["graphics", "computer-vision"]
repository = "https://github.com/kabergstrom/kolor"
readme = "../../README.md"
license = "MIT OR Apache-2.0"

[lib]
name = "kolor"
path = "../../src/lib.rs"
required-features = ["f32"]

[dependencies]
glam = { version = "0.13.1", default-features = false }
serde = { optional = true, version = "1", features = ["derive"] }

[features]
default = ["color-matrices", "f32", "std"]
serde1 = ["serde", "glam/serde"]
color-matrices = []
f32 = []
std = ["glam/std"]
libm = ["glam/libm"]
